<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Latihan</title>
    <script>
     
        function luaslingkaran() {
            const phi = 3.14;
            let bil1 = document.getElementById("jarijari").value;
            console.log("phi : " + phi);
            console.log("jari-jari : " + bil1);
            let luas = phi * bil1 * bil1;
            console.log("Luas : " + luas);
            let keliling = phi * (2*bil1);
            console.log ("Keliling : " + keliling);
           
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "Luas : " + luas + "\n Keliling :" + keliling;
        }

      
        function kursrupiah() {
            const rupiah = 14650;
            let bil2 = document.getElementById("rupiah").value;
            console.log("Satu Dolar : " + rupiah + " rupiah");
            let dolar = bil2 * rupiah;
            console.log("Hasil : " + "Rp" +dolar);
          
            let hasil_kurs = document.getElementById("hasilkedua");
            hasil_kurs.innerHTML =  "Rp"+ dolar;
        }

      
        function hitungbiayaparkir() {
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            console.log("masuk jam : " + jam_masuk);
            console.log(" keluar jam : " + jam_keluar);
            let lama_masuk = jam_keluar - jam_masuk;
            console.log("Lama parkir : " + lama_masuk + " jam");
            let biaya = 0;
            const tarif_awal = 3000;
            const tarif_perjam = 1000;
            if (lama_masuk <= 2)
            {
                biaya = tarif_awal;
            }
            else{
                let jam_tambahan = lama_masuk - 2;
                biaya = tarif_awal + (tarif_perjam * jam_tambahan)
            }
            console.log("Biaya Parkir : " + biaya)

            
            let biaya_parkir = document.getElementById("biayaparkir")
            biaya_parkir.innerHTML = biaya
        }

        
        function bilangan() {
            let a = Number(document.getElementById("bil1").value);
            let b = Number(document.getElementById("bil2").value);
            let c = a + b;
            document.getElementById("bil3").value=c;
        }
    </script>
</head>
<body>
    <h2>Menghitung Luas dan Keliling Lingkaran</h2>
      <b><Masukkan jari-jari lingkaran: </b>
        <input type="number" id="jarijari" value="" size="10">
        <button onclick="luaslingkaran()">Hasil</button> 
        <br>
       <b> Hasil : </b> <span id="hasil"></span>
        <br>

  
    <h2>Menghitung Kurs Rupiah</h2>
      <b> Masukkan nilai Dolar : </b>
        <input type="number" id="rupiah" value="" size="25">
        <button onclick="kursrupiah()">Cek</button>
        <br>
       <b> Hasil : </b> <span id="hasilkedua"></span>
        <br>

    
    <h2>Menghitung Biaya Parkir</h2>
       <b> Masuk Jam: </b><input type="number" value="" size="10" id="masuk">
        <br>
       <b> Keluar Jam : </b> <input type="number" value="" size="10" id="keluar">
        <br>
        <button onclick="hitungbiayaparkir()">Klik</button>
        <br>
        <B>Biaya Parkir : </B><span id="biayaparkir"></span>
        <br>

    
    <h2> Pertambahan </h2>
    <form action="">
        <input type="text" value="0" size="10" id="bil1" onchange="bilangan()">
        <br>
        <b>+</b> 
        <br>
        <input type="text" value="0" size="10" id="bil2" onchange="bilangan()">
        <br>
        <b>=</b>
        <br>
        <input type="text" value="" size="10" id="bil3">
    </form>

</body>
</html>
